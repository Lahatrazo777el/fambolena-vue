<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Fambolena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .welcome-text {
            color: #7f8c8d;
            font-size: 15px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 10px;
            color: #2ecc71;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #7f8c8d;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 30px 0;
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signup-link {
            text-align: center;
            font-size: 15px;
            color: #7f8c8d;
        }
        
        .signup-link a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 700;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 43px;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
            accent-color: #2ecc71;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0;
            font-weight: normal;
        }
        
        @media (max-width: 600px) {
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fambolena</h1>
            <div class="subtitle">Approfondissez Vos Connaissances</div>
        </header>
        
        <div class="form-container">
            <div class="welcome-message">
                <div class="welcome-title">Votre savoir vous attend</div>
                <div class="welcome-text">Identifiez-vous pour continuer à progresser</div>
            </div>
            
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="exemple@email.com">
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Votre mot de passe">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>
            
            <div class="forgot-password">
                <a href="#">Mot de passe oublié?</a>
            </div>
            
            <div class="divider"></div>
            
            <button class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
            
            <div class="signup-link">
                Prêt à nous rejoindre ? <a href="#">Commencer maintenant</a>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.querySelector('.login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email) {
                alert('Veuillez saisir votre adresse e-mail');
                return;
            }
            
            if (!password) {
                alert('Veuillez saisir votre mot de passe');
                return;
            }
            
            // Simulate login process
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            this.disabled = true;
            
            setTimeout(() => {
                alert('Connexion réussie! Bienvenue sur Fambolena!');
                this.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                this.disabled = false;
            }, 1500);
        });
        
        // "Commencer maintenant" link
        document.querySelector('.signup-link a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirection vers la page d\'inscription');
        });
        
        // "Mot de passe oublié" link
        document.querySelector('.forgot-password a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirection vers la récupération de mot de passe');
        });
    </script>
</body>
</html>
