<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Agricole - Fambolena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 24px;
        }
        
        .add-event-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .add-event-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .add-event-btn i {
            margin-right: 8px;
        }
        
        .calendar-container {
            padding: 20px;
        }
        
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .calendar th {
            padding: 15px;
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #eaecef;
        }
        
        .calendar td {
            padding: 12px;
            text-align: center;
            height: 50px;
            border: 1px solid #eaecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar td:hover {
            background-color: #f0f7ff;
        }
        
        .current-day {
            background-color: #e8f5e9;
            font-weight: 700;
            color: #2ecc71;
            border: 2px solid #2ecc71 !important;
        }
        
        .event-day {
            position: relative;
        }
        
        .event-day::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #e74c3c;
            border-radius: 50%;
        }
        
        .empty-day {
            background-color: #f8f9fa;
            cursor: default;
        }
        
        .empty-day:hover {
            background-color: #f8f9fa;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 20px 0;
        }
        
        .day-details {
            padding: 20px;
        }
        
        .date-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .weather-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .weather-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .weather-title i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .weather-item {
            text-align: center;
        }
        
        .weather-value {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .weather-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .event-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #2ecc71;
        }
        
        .event-title {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .event-type {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .event-type i {
            margin-right: 8px;
            color: #2ecc71;
        }
        
        .event-time {
            display: flex;
            align-items: center;
            color: #3498db;
            font-weight: 600;
        }
        
        .event-time i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .calendar th, .calendar td {
                padding: 8px 5px;
                font-size: 14px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .calendar th, .calendar td {
                padding: 6px 2px;
                font-size: 12px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Septembre 2025</h1>
            <button class="add-event-btn">
                <i class="fas fa-plus"></i> Ajouter un événement
            </button>
        </header>
        
        <div class="calendar-container">
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Dim</th>
                        <th>Lun</th>
                        <th>Mar</th>
                        <th>Mer</th>
                        <th>Jeu</th>
                        <th>Ven</th>
                        <th>Sam</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="empty-day"></td>
                        <td class="empty-day"></td>
                        <td class="empty-day"></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td class="current-day">15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="empty-day"></td>
                        <td class="empty-day"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="divider"></div>
            
            <div class="day-details">
                <h2 class="date-title">15 septembre 2025</h2>
                
                <div class="weather-card">
                    <div class="weather-title">
                        <i class="fas fa-cloud-sun"></i> Saison sèche
                    </div>
                    <div class="weather-details">
                        <div class="weather-item">
                            <div class="weather-value">0.1 mm</div>
                            <div class="weather-label">Précipitation</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">23.7 °C</div>
                            <div class="weather-label">Température</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-value">23.4 km/h</div>
                            <div class="weather-label">Vent</div>
                        </div>
                    </div>
                </div>
                
                <div class="event-card">
                    <h3 class="event-title">Planter des Tomates</h3>
                    <div class="event-type">
                        <i class="fas fa-seedling"></i> Plantation
                    </div>
                    <div class="event-time">
                        <i class="far fa-clock"></i> 09:00
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add event button functionality
        document.querySelector('.add-event-btn').addEventListener('click', function() {
            alert('Ajouter un nouvel événement au calendrier');
        });
        
        // Calendar day click functionality
        document.querySelectorAll('.calendar td:not(.empty-day)').forEach(day => {
            day.addEventListener('click', function() {
                // Remove current-day class from all days
                document.querySelectorAll('.calendar td').forEach(d => {
                    d.classList.remove('current-day');
                });
                
                // Add current-day class to clicked day
                this.classList.add('current-day');
                
                // Update date title (in a real app, this would fetch actual data)
                const dayNumber = this.textContent;
                document.querySelector('.date-title').textContent = `${dayNumber} septembre 2025`;
                
                // Show a message
                alert(`Affichage des détails pour le ${dayNumber} septembre 2025`);
            });
        });
    </script>
</body>
</html>
