<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Fambolena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f5e9;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #2ecc71;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 10px;
            color: #2ecc71;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #7f8c8d;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
        }
        
        .checkbox-group input {
            margin-right: 15px;
            margin-top: 5px;
            accent-color: #2ecc71;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        .checkbox-label a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 600;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 30px 0;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-link {
            text-align: center;
            font-size: 15px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 43px;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Joignez Fambolena</h1>
            <div class="subtitle">Optimiser vos rendements</div>
        </header>
        
        <div class="form-container">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user-plus"></i> Créer un compte
                </div>
                <p style="color: #7f8c8d; margin-bottom: 20px;">La création d'un compte est obligatoire</p>
                
                <div class="input-group">
                    <label for="fullname"><i class="fas fa-user"></i> Nom complet</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="fullname" placeholder="Votre nom complet">
                </div>
                
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="exemple@email.com">
                </div>
                
                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Numéro de téléphone</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phone" placeholder="+261 XX XX XXX XX">
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Créez un mot de passe sécurisé">
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirmez votre mot de passe</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe">
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms" class="checkbox-label">
                        En vous inscrivant, vous acceptez nos <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialité</a>
                    </label>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <button class="submit-btn">
                <i class="fas fa-user-plus"></i> Créer mon compte
            </button>
            
            <div class="login-link">
                Vous avez déjà un compte ? <a href="#">Se connecter</a>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!fullname) {
                alert('Veuillez saisir votre nom complet');
                return;
            }
            
            if (!email) {
                alert('Veuillez saisir votre adresse e-mail');
                return;
            }
            
            if (!phone) {
                alert('Veuillez saisir votre numéro de téléphone');
                return;
            }
            
            if (!password) {
                alert('Veuillez créer un mot de passe');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            if (!terms) {
                alert('Veuillez accepter les conditions d\'utilisation');
                return;
            }
            
            alert('Compte créé avec succès! Bienvenue sur Fambolena!');
        });
    </script>
</body>
</html>
